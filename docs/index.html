<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Главная</title><script defer="defer" src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><div class="zaglushka"><div class="text"><div class="text-animation"><div class="anim"></div><div class="anim"></div><div class="anim"></div><div class="anim"></div></div><div class="text-wrapper"><h1>Привет! Мы Karambol!</h1><p>Поможем вам с безопасностью питомцев. Скоро обновим сайт, оставайтесь на связи</p><form id="my-form" action="https://formspree.io/f/xnngorro" method="POST"><input name="message"/> <button id="my-form-button">Отправить</button><p id="my-form-status"></p></form></div></div><div class="image"><img src="images/bd931c4ebb15e52bcfd5.png" alt=""/></div></div><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),r=new FormData(e.target);fetch(e.target.action,{method:form.method,body:r,headers:{Accept:"application/json"}}).then(e=>{e.ok?(t.innerHTML="Thanks for your submission!",form.reset()):e.json().then(e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map(e=>e.message).join(", "):t.innerHTML="Oops! There was a problem submitting your form"})}).catch(e=>{t.innerHTML="Oops! There was a problem submitting your form"})}form.addEventListener("submit",handleSubmit)</script></body></html>
