<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KARAMBOL</title>
    <link rel="stylesheet" href="../src/stylesheets/style.css" />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <img
        class="arrow_left"
        src="../src/images/arrow_left.svg"
        alt="Графика"
      />
      <a class="header_logo_link" href="../src/index.html"
        ><img
          class="header_logo"
          src="../src/images/logo.svg"
          alt="логотип KARAMBOL"
      /></a>
      <nav class="header_navigation">
        <ul class="header__links-list">
          <li class="header__links-list-item">О нас</li>
          <li class="header__links-list-item">Глоссарий</li>
          <li class="header__links-list-item">Помощь</li>
        </ul>
      </nav>
      <img
        class="arrow_right"
        src="../src/images/arrow_right.svg"
        alt="Графика"
      />
    </header>
    <main>
      <section class="cover">
        <h1 class="title">KARAMBOL</h1>
        <div class="description">
          <p class="description_help">Поможем с безопасностью питомца</p>
        </div>
        <div class="flowers">
          <img
            class="flowers_item flowers_birdofparadise"
            src="./images/Bird of Paradise.png"
            alt="Цветок райской птицы"
          />
          <img
            class="flowers_item flowers_callalily"
            src="./images/Calla Lily.png"
            alt=""
          />
          <img
            class="flowers_item flowers_buttercup"
            src="./images/Buttercup.png"
            alt=""
          />
          <img
            class="flowers_item flowers_lycoris"
            src="./images/Lycoris.png"
            alt=""
          />
        </div>
        <div class="emergency_buttons">
          <img
            class="arrow_left"
            src="../src/images/arrow_left.svg"
            alt="Графика"
          />
          <button class="info_button">
            <p class="info_button_description">Узнать больше</p>
          </button>
          <button class="extra_button">
            <p class="extra_button_description">Экстренная помощь</p>
          </button>
          <img
            class="arrow_right"
            src="../src/images/arrow_right.svg"
            alt="Графика"
          />
        </div>
      </section>
    </main>
  </body>
</html>
