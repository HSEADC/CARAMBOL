<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заглушка</title>
    <link rel="stylesheet" href="../stylesheets/style.css" />
     <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
  </head>
  <body>
     <header class="header">
      <img
        class="arrow_left"
        src="../images/arrow_left.svg"
        alt="Графика"
      />
      <a class="header_logo_link" href="../index.html"
        ><img
          class="header_logo"
          src="../images/logo.svg"
          alt="логотип KARAMBOL"
      /></a>
      <nav class="header_navigation">
        <ul class="header__links-list">
          <li class="header__links-list-item">
            <a href="index.html" class="header__links-list-item_link">О нас</a>
          </li>
          <li class="header__links-list-item">
            <a href="#0" class="header__links-list-item_link">Глоссарий</a>
          </li>
          <li class="header__links-list-item">
            <a href="#0" class="header__links-list-item_link">Помощь</a>
          </li>
        </ul>
      </nav>
      <div class="adaptiv_navigation">
        <div class="adaptiv_navigation_box"></div>
        <div class="adaptiv_navigation_box"></div>
        <div class="adaptiv_navigation_box"></div>
      </div>
      <img
        class="arrow_right"
        src="../images/arrow_right.svg"
        alt="Графика"
      />
    </header>
    <div class="sitestub">
      <h1 class="sitestub__title">KARAMBOL</h1>
      <div class="sitestub__description">
        <p>Сервис по идентификации опасных растений для домашних животных</p>
      </div>
      <div class="sitestub__flowers">
          <img
          class="sitestub__buttercup"
          src="../images/Buttercup.png"
          alt="Лютик"
        />
        <img
          class="sitestub__callalily"
          src="../images/Calla Lily.png"
          alt="Калла-лилия"
        />
      </div>
      <div class="text-wrapper">
        <p class="text-wrapper_title">Подписывайтесь на наш сервис!</p>
        <form
          id="my-form"
          action="https://formspree.io/f/xnngorro"
          method="POST"
        >
          <input type="email" name="email" placeholder="Ваш email" />
          <button id="my-form-button">Подписаться</button>
          <p id="my-form-status"></p>
        </form>
      <ul class="social-list">
        <li class="social-list-item"><a href="https://t.me/karambol_info" target="_blank"><img class="social-icon" src="../images/tg_black.svg" alt="Переход в телеграмм"></a></li>
        <li class="social-list-item"><a href="" target="_blank"><img class="social-icon" src="../images/vk_black.svg" alt="Переход в вк"></a></li>
        <li class="social-list-item"><a href="" target="_blank"><img class="social-icon" src="../images/Zen_black.svg" alt="Переход в Яндекс Дзен"></a></li>
      </ul>
      <script>
      var form = document.getElementById("my-form");

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = "Thanks for your submission!";
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML =
                    "Oops! There was a problem submitting your form";
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML = "Oops! There was a problem submitting your form";
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
