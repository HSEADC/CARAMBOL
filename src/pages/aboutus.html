      <h1 class="sitestub__title">KARAMBOL</h1>

        <p class="undername_sitestub">Сервис по идентификации опасных растений для домашних животных</p>

      <div class="text-wrapper">
        <p class="text-wrapper_title">Подписывайтесь на наш сервис!</p>
        <form
          id="my-form"
          action="https://formspree.io/f/xnngorro"
          method="POST"
        >
          <input type="email" name="email" placeholder="Ваш email" />
          <button id="my-form-button">Подписаться</button>
          <p id="my-form-status"></p>
        </form>
      <ul class="social-list">
        <li class="social-list-item"><a href="https://t.me/karambol_info" target="_blank"><img class="social-icon" src="../images/tg_black.svg" alt="Переход в телеграмм"></a></li>
        <li class="social-list-item"><a href="" target="_blank"><img class="social-icon" src="../images/vk_black.svg" alt="Переход в ВК"></a></li>
        <li class="social-list-item"><a href="" target="_blank"><img class="social-icon" src="../images/Zen_black.svg" alt="Переход в Яндекс Дзен"></a></li>
      </ul>
      <script>
      var form = document.getElementById("my-form");

      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = "Thanks for your submission!";
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML =
                    "Oops! There was a problem submitting your form";
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML = "Oops! There was a problem submitting your form";
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>
